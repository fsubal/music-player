type Thumbnail {
  url: String!
  width: Int!
  height: Int!
}

type Thumbnails {
  small: Thumbnail
  large: Thumbnail
  full: Thumbnail
}

type Attachment {
  id: String!
  url: String!
  filename: String!
  size: Int!
  type: String!
  thumbnails: Thumbnails
}

enum Side {
  A
  B
}

type Track {
  id: ID
  name: String!
  albums: [ID]!
  track: String!
  side: Side!
  mustHearTracks: Boolean
  specificInstrumentalCredit: String
}

type Artist {
  name: String!
}

type Album {
  id: ID
  artist: Artist
  albumTitle: String!
  albumCovers: [Attachment!]!
  year: Int!
  shouldListenAlbum: String!
  tracks: [ID]!
}

type Query {
  albums: [Album!]!
  album(id: ID!): Album
}
