type Thumbnail {
  url: String!
  width: Int!
  height: Int!
}

type Thumbnails {
  small: Thumbnail
  large: Thumbnail
  full: Thumbnail
}

type Attachment {
  id: String
  url: String
  filename: String
  size: Int
  type: String
  thumbnails: Thumbnails
}

enum Side {
  A
  B
}

type Track {
  id: ID
  name: String
  albums: [ID]
  track: Int
  side: Side
  mustHearTracks: Boolean
  specificInstrumentalCredit: String
}

type Artist {
  name: String
  albums: [Album!]
}

type Review {
  reviewer: String
  rate: [Float]
}

type Album {
  id: ID
  albumTitle: String
  albumCovers: [Attachment!]!
  year: Int
  reviews: [Review!]
  shouldListenAlbum: String
  tracks: [Track]
  artist: Artist
}

type Query {
  artist: Artist
  album(id: ID!): Album
}
